<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Fast Drift</title>
  </head>
  <body>

    <div id="success" class="alert alert-success alert-dismissible fade" role="alert">
       <b>Submitted!</b> successfully
      </div>
      <div id="faliure" class="alert alert-danger alert-dismissible fade" role="alert">
        <b>error</b> occured
       </div>
      <div class="container">
        <h1>Fast Drift</h1>
        <form class="row g-3">
            <div class="col-md-6">
              <label for="inputname">Username</label>
              <input type="text" class="form-control" placeholder="Name" id="name">
             <small id="namevalid" class="form-text text-muted invalid-feedback">
                 username should be 5-10 character long and should not contain numbers
                </small>
            </div>
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Email address</label>
              <input type="text" class="form-control" placeholder= "Email" id="email-address">
              <small id="emailvalid" class="form-text text-muted invalid-feedback">
                Please enter a valid email address.
               </small>
            </div>

            <div class="col-md-6">
                <label for="inputCity" class="form-label">PicK up Point</label>
                <input type="text" class="form-control" placeholder= "Pickup Point" id="Pickup_point">
              </div>
           
            <div class="col-md-6">
              <label for="inputCity" class="form-label">Drop location</label>
              <input type="text" class="form-control" placeholder="Drop location" id="Drop_location">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">Phone Number</label>
                <input type="text" class="form-control" placeholder="Phone" id="Phone">
                <small id="phonevalid" class="form-text text-muted invalid-feedback">
                    Please enter a valid phone number. Your phone number must be of 10 digit
                   </small>
              </div>
            <div class="col-md-4">
              <label for="vechile" class="form-label">Vechile</label>
              <select id="vechile" class="form-select">
                <option selected>Choose Vechile</option>
                <option>Honda City</option>
                <option>Volvo Bus</option>
                <option>Fortuner</option>
                <option>Jaguar</option>
              </select>
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Check me out
                </label>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" id="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
      </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
    <script src="index.js"></script>
  </body>
</html>
